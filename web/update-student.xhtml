<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h:outputStylesheet name="css/styles.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <title>Update Student</title>

</h:head>

<h:body>

    <h2 class="main-title">Update Student</h2>

    <h:messages/>

    <h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="first_name" value="First name:" style="font-weight:bold" />
            <p:inputText id="first_name" value="#{studentUpdate.firstName}"/>

            <h:outputLabel for="last_name" value="Last name:" style="font-weight:bold" />
            <p:inputText id="last_name" value="#{studentUpdate.lastName}" />

            <h:outputLabel for="email" value="E-mail:" style="font-weight:bold" />
            <p:inputText id="email"
                         value="#{studentUpdate.email}"
                         required="true"
                         requiredMessage="E-mail is necessary."/>

            <h:inputHidden value="#{student.id}" />

            <p:commandButton value="Save"
                             action="#{studentController.updateStudent(studentUpdate)}"
                             icon="pi pi-check"
                             styleClass="add-button"/>

        </h:panelGrid>

        <p><h:outputLink value="/">Back to List</h:outputLink></p>

    </h:form>

</h:body>

</html>
